<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad EFFETA - Centro de Conexión</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos modulares -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/stories.css">
    <link rel="stylesheet" href="./css/events.css">
    <link rel="stylesheet" href="./css/join.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <!-- Barra de carga -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- 🎞️ Video de fondo -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="../Jesus.mp4" type="video/mp4">
        Tu navegador no soporta el video de fondo.
    </video>

    <div class="overlay"></div>

    <!-- ✨ Partículas flotantes -->
    <div id="particles-js"></div>

    <!-- 🔔 Notificación -->
    <div class="toast" id="notificationToast">
        <i class="fas fa-bell"></i>
        <span id="toastMessage">¡Bienvenido a EFFETA!</span>
    </div>

    <!-- Header Fijo -->
    <div id="header-container"></div>

    <!-- Contenido Principal - Landing Page Continua -->
    <main id="main-content">
        <!-- Las secciones se cargarán aquí en orden -->
        <div id="hero-container"></div>
        <div id="about-container"></div>
        <div id="stories-container"></div>
        <div id="events-container"></div>
        <div id="join-container"></div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts modulares -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/modules-loader.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/form-handler.js"></script>
</body>
</html>
